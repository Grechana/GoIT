!DOCTYPE html>

<body>
	<script type="text/javascript">

let userInput;
const numbers = [];
let total = 0;

 do {
 	let userInput = +prompt("enter a number");
 	numbers.push(userInput);
 } while(userInput !=null);


console.log(numbers);

for (let element of numbers){
	total=total+element;
}
 alert("Сумма чисел равна"+ total );


	</script>
